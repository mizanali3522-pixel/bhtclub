<body oncontextmenu="return false">

  <canvas id="matrix"></canvas>

  <div class="top-section">
    <div class="top-header">BHT CLUB  NUMBER HACK</div>
    <div class="inline-area">
      <input type="text" id="periodInput" placeholder="Period No" maxlength="10">
      <button class="start-button" id="resultBtn">Generate</button>
    </div>
    <div class="next-result">RESULT: <span id="resultValue">--</span></div>
  </div>

  <iframe src="https://www.bhrdream.com" class="bharatclub"></iframe>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) || (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
      }
    };

    const input = document.getElementById('periodInput');
    const resultBtn = document.getElementById('resultBtn');
    const resultValue = document.getElementById('resultValue');

    const colors = ['🔴', '🟢'];
    const sizes = ['SMALL', 'BIG'];
    let current = 0;

    input.addEventListener('input', () => {
      input.value = input.value.replace(/\D/g, '');
    });

    resultBtn.addEventListener('click', () => {
      const num = current;
      const emoji = colors[num % 2];
      const size = sizes[num < 5 ? 0 : 1];
      resultValue.innerHTML = `<span>${num} (${emoji}) ${size}</span>`;
      current = (current + 1) % 10;
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 15, 40, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, '#00bfff');
      gradient.addColorStop(1, '#0000ff');
      ctx.fillStyle = gradient;
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
